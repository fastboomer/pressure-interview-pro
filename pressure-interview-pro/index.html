<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pressure Interview Pro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0f172a;
      color: #f8fafc;
    }

    @keyframes pulse-green {

      0%,
      100% {
        opacity: 1;
        transform: scale(1);
      }

      50% {
        opacity: 0.7;
        transform: scale(1.1);
      }
    }

    @keyframes pulse-green-delayed {

      0%,
      100% {
        opacity: 0.8;
        transform: scale(1);
      }

      50% {
        opacity: 0.5;
        transform: scale(1.15);
      }
    }

    @keyframes pulse-green-slow {

      0%,
      100% {
        opacity: 0.6;
        transform: scale(1);
      }

      50% {
        opacity: 0.3;
        transform: scale(1.2);
      }
    }

    .animate-pulse-green {
      animation: pulse-green 2s ease-in-out infinite;
    }

    .animate-pulse-green-delayed {
      animation: pulse-green-delayed 2s ease-in-out infinite 0.3s;
    }

    .animate-pulse-green-slow {
      animation: pulse-green-slow 2s ease-in-out infinite 0.6s;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",

    "@google/genai": "https://esm.sh/@google/genai@^1.39.0"

}
</script>

</head>

</body>

</html>
